<!DOCTYPE html>
<html lang="ko">

    <style>
        /* 기본 스타일 초기화 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; line-height: 1.6; color: #333; background-color: #f9f9f9; }

        /* 헤더 스타일 */
        header { background: #fff; padding: 2rem; text-align: center; border-bottom: 1px solid #eee; }
        
        /* 프로필 이미지 섹션 */

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%; /* 원형 이미지 */
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        /* 메인 컨텐츠 */
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; background: #fff; border-radius: 12px; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #2d3436; }
        p.subtitle { color: #636e72; font-size: 1.2rem; margin-bottom: 2rem; }

        .section { margin-bottom: 3rem; }
        h2 { border-left: 5px solid #0984e3; padding-left: 15px; margin-bottom: 1rem; color: #2d3436; }

        /* 푸터 */
        footer { text-align: center; padding: 2rem; color: #b2bec3; font-size: 0.9rem; }

        /* 링크 스타일 */
        a { color: #0984e3; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
